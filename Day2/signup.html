<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Mobile Recharge V2</title>
</head>
<body>

<header>
  <div>
    <h1>Mobile Recharge App - Version 2</h1>
    <p>Simple HTML Structure (Day 2)</p>
  </div>
  <nav>
    <a href="login.html">Login</a> |
    <a href="signup.html">Signup</a> |
    <a href="recharge.html">Quick Recharge</a> |
    <a href="dashboard.html">Dashboard</a>
  </nav>
  <hr />
</header>

  <main>
    <h2>User Signup</h2>
    <p>Fill the details below to create a new account.</p>
    <form action="#" method="post">
      <label for="fullName">Full Name</label><br />
      <input type="text" id="fullName" name="fullName" /><br /><br />

      <label for="signupMobile">Mobile Number</label><br />
      <input type="text" id="signupMobile" name="signupMobile" /><br /><br />

      <label for="signupEmail">Email</label><br />
      <input type="email" id="signupEmail" name="signupEmail" /><br /><br />

      <label for="signupPass">Password</label><br />
      <input type="password" id="signupPass" name="signupPass" /><br /><br />

      <button type="submit">Register</button>
    </form>
    <p>Already a member? <a href="login.html">Login here</a></p>
  </main>
  <footer>
    <hr />
    <p>&copy; 2025 Mobile Recharge App V2</p>
  </footer>
</body>
</html>
