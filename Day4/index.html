<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day 4 - JS Demo V2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 min-h-screen text-slate-100">
  <div class="max-w-6xl mx-auto p-6 space-y-6">
    <h1 class="text-3xl font-bold text-emerald-400">Mobile Recharge - JS Functionality (V2)</h1>

    <!-- Login Form -->
    <section class="bg-slate-900/70 border border-slate-700 rounded-2xl p-6">
      <h2 class="text-xl font-semibold mb-3 text-purple-300">Login Validation</h2>
      <form id="loginForm" class="space-y-3">
        <div>
          <label class="block mb-1 text-sm" for="loginEmail">Email</label>
          <input
            type="email"
            id="loginEmail"
            class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400"
            placeholder="example@mail.com"
          />
        </div>
        <div>
          <label class="block mb-1 text-sm" for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400"
            placeholder="Minimum 6 characters"
          />
        </div>
        <button
          type="submit"
          class="bg-emerald-500 text-slate-900 px-4 py-2 rounded-xl text-sm font-semibold hover:bg-emerald-400 transition"
        >
          Validate Login
        </button>
        <p id="loginMessage" class="mt-2 text-xs"></p>
      </form>
    </section>

    <!-- Recharge Form -->
    <section class="bg-slate-900/70 border border-slate-700 rounded-2xl p-6">
      <h2 class="text-xl font-semibold mb-3 text-purple-300">Recharge Form Validation</h2>
      <form id="rechargeForm" class="space-y-3">
        <div>
          <label class="block mb-1 text-sm" for="rechargeMobile">Mobile Number</label>
          <input
            type="text"
            id="rechargeMobile"
            class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400"
            placeholder="10-digit mobile number"
          />
        </div>
        <div>
          <label class="block mb-1 text-sm" for="rechargeAmount">Amount</label>
          <input
            type="number"
            id="rechargeAmount"
            class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400"
            placeholder="e.g., 199"
          />
        </div>
        <div>
          <span class="block mb-1 text-sm">Type</span>
          <label class="mr-4 text-sm">
            <input type="radio" name="rechargeType" value="prepaid" /> Prepaid
          </label>
          <label class="text-sm">
            <input type="radio" name="rechargeType" value="postpaid" /> Postpaid
          </label>
        </div>
        <button
          type="submit"
          class="bg-purple-500 text-slate-900 px-4 py-2 rounded-xl text-sm font-semibold hover:bg-purple-400 transition"
        >
          Validate Recharge
        </button>
        <p id="rechargeMessage" class="mt-2 text-xs"></p>
      </form>
    </section>

    <!-- Plan Selection (Static) -->
    <section class="bg-slate-900/70 border border-slate-700 rounded-2xl p-6">
      <h2 class="text-xl font-semibold mb-3 text-emerald-400">Static Plan Selection (JS DOM)</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="border border-slate-700 rounded-2xl p-4 bg-slate-900">
          <h3 class="font-bold text-lg mb-1">₹199</h3>
          <p class="text-sm text-slate-300">28 days • 1.5GB/day</p>
          <button
            class="mt-3 bg-emerald-500 text-slate-900 px-3 py-1 rounded-xl text-sm select-plan"
            data-price="199"
            data-validity="28 days"
            data-data="1.5GB/day"
          >
            Choose
          </button>
        </div>
        <div class="border border-slate-700 rounded-2xl p-4 bg-slate-900">
          <h3 class="font-bold text-lg mb-1">₹299</h3>
          <p class="text-sm text-slate-300">28 days • 2GB/day</p>
          <button
            class="mt-3 bg-emerald-500 text-slate-900 px-3 py-1 rounded-xl text-sm select-plan"
            data-price="299"
            data-validity="28 days"
            data-data="2GB/day"
          >
            Choose
          </button>
        </div>
        <div class="border border-slate-700 rounded-2xl p-4 bg-slate-900">
          <h3 class="font-bold text-lg mb-1">₹399</h3>
          <p class="text-sm text-slate-300">56 days • 1.5GB/day</p>
          <button
            class="mt-3 bg-emerald-500 text-slate-900 px-3 py-1 rounded-xl text-sm select-plan"
            data-price="399"
            data-validity="56 days"
            data-data="1.5GB/day"
          >
            Choose
          </button>
        </div>
      </div>

      <div id="selectedPlan" class="mt-4 p-4 border border-slate-700 rounded-2xl bg-slate-900 hidden">
        <h3 class="font-semibold mb-2 text-emerald-400">Selected Plan Summary</h3>
        <p id="planDetails" class="text-sm text-slate-200"></p>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
