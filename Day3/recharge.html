<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recharge - Recharge V2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 min-h-screen text-slate-100">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-purple-700 to-emerald-500 p-5 flex flex-col justify-between">
      <div>
        <h1 class="text-2xl font-bold mb-2">Recharge V2</h1>
        <p class="text-xs text-purple-100 mb-6">Tailwind UI (Day 3)</p>
        <nav class="space-y-2">
          <a href="login.html" class="block px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-sm">Login</a>
          <a href="signup.html" class="block px-3 py-2 rounded-lg hover:bg-white/20 text-sm">Signup</a>
          <a href="recharge.html" class="block px-3 py-2 rounded-lg hover:bg-white/20 text-sm">Recharge</a>
          <a href="dashboard.html" class="block px-3 py-2 rounded-lg hover:bg-white/20 text-sm">Dashboard</a>
        </nav>
      </div>
      <div class="text-xs text-purple-100">
        &copy; 2025 Mobile Recharge V2
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">

<section class="max-w-3xl mx-auto space-y-6">
  <div class="bg-slate-900/70 border border-slate-700 rounded-2xl p-6">
    <h2 class="text-2xl font-bold mb-2 text-emerald-400">Quick Recharge</h2>
    <p class="text-sm text-slate-400 mb-4">Enter your number and choose basic details. Plans will be listed on the next step.</p>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="md:col-span-2">
        <label for="mobileNumber" class="block text-sm mb-1">Mobile Number</label>
        <input
          type="text"
          id="mobileNumber"
          class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400"
        />
      </div>
      <div>
        <label for="operator" class="block text-sm mb-1">Operator</label>
        <select
          id="operator"
          class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400"
        >
          <option value="">Select Operator</option>
          <option value="jio">Jio</option>
          <option value="airtel">Airtel</option>
          <option value="vi">VI</option>
          <option value="bsnl">BSNL</option>
        </select>
      </div>
      <div>
        <label for="circle" class="block text-sm mb-1">Circle/Region</label>
        <select
          id="circle"
          class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400"
        >
          <option value="">Select Circle</option>
          <option value="tn">Tamil Nadu</option>
          <option value="ka">Karnataka</option>
          <option value="mh">Maharashtra</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <span class="block text-sm mb-1">Recharge Type</span>
        <label class="mr-4 text-sm">
          <input type="radio" name="type" value="prepaid" /> Prepaid
        </label>
        <label class="text-sm">
          <input type="radio" name="type" value="postpaid" /> Postpaid
        </label>
      </div>
      <div class="md:col-span-2">
        <label for="amount" class="block text-sm mb-1">Amount</label>
        <input
          type="number"
          id="amount"
          class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-400"
        />
      </div>
      <div class="md:col-span-2">
        <button
          type="submit"
          class="w-full bg-emerald-500 hover:bg-emerald-400 text-slate-900 font-semibold py-2 rounded-xl text-sm transition"
        >
          Continue
        </button>
      </div>
    </form>
  </div>
</section>

    </main>
  </div>
</body>
</html>
