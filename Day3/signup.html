<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup - Recharge V2</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 min-h-screen text-slate-100">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-purple-700 to-emerald-500 p-5 flex flex-col justify-between">
      <div>
        <h1 class="text-2xl font-bold mb-2">Recharge V2</h1>
        <p class="text-xs text-purple-100 mb-6">Tailwind UI (Day 3)</p>
        <nav class="space-y-2">
          <a href="login.html" class="block px-3 py-2 rounded-lg bg-white/10 hover:bg-white/20 text-sm">Login</a>
          <a href="signup.html" class="block px-3 py-2 rounded-lg hover:bg-white/20 text-sm">Signup</a>
          <a href="recharge.html" class="block px-3 py-2 rounded-lg hover:bg-white/20 text-sm">Recharge</a>
          <a href="dashboard.html" class="block px-3 py-2 rounded-lg hover:bg-white/20 text-sm">Dashboard</a>
        </nav>
      </div>
      <div class="text-xs text-purple-100">
        &copy; 2025 Mobile Recharge V2
      </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">

<section class="max-w-lg mx-auto bg-slate-900/70 border border-slate-700 rounded-2xl shadow-xl p-8">
  <h2 class="text-3xl font-bold mb-2 text-purple-300">Create account</h2>
  <p class="text-sm text-slate-400 mb-6">Sign up to start recharging instantly.</p>
  <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div class="md:col-span-2">
      <label for="name" class="block text-sm mb-1">Full Name</label>
      <input
        type="text"
        id="name"
        class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
    </div>
    <div>
      <label for="mobile" class="block text-sm mb-1">Mobile Number</label>
      <input
        type="text"
        id="mobile"
        class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
    </div>
    <div>
      <label for="email" class="block text-sm mb-1">Email</label>
      <input
        type="email"
        id="email"
        class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
    </div>
    <div class="md:col-span-2">
      <label for="password" class="block text-sm mb-1">Password</label>
      <input
        type="password"
        id="password"
        class="w-full bg-slate-900 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-purple-400"
      />
    </div>
    <div class="md:col-span-2">
      <button
        type="submit"
        class="w-full bg-purple-500 hover:bg-purple-400 text-slate-900 font-semibold py-2 rounded-xl text-sm transition"
      >
        Sign Up
      </button>
    </div>
  </form>
  <p class="mt-4 text-xs text-slate-400">
    Already registered?
    <a href="login.html" class="text-purple-300 hover:underline">Login here</a>
  </p>
</section>

    </main>
  </div>
</body>
</html>
